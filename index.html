<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Google Font: Nunito -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Title -->
  <title>Book Library</title>
</head>

<body>
  <section class="container">
    <form action="#" class="book-input">
      <input class="book-input__title" type="text" placeholder="Title">
      <input class="book-input__author" type="text" placeholder="Author">
      <select class="book-input__rating">
        <option value="" hidden>Rating</option>
        <option value="5 / 5">5</option>
        <option value="4 / 5">4</option>
        <option value="3 / 5">3</option>
        <option value="2 / 5">2</option>
        <option value="1 / 5">1</option>
        <option value="Not Read">Not Read</option>
      </select>
      <input class="book-input__submit" type="submit" value="Add Book">
    </form>
    <input class="search" type="text" placeholder="search books">
    <table class="table">
      <thead class="table__head">
        <tr class="table__head--row">
          <th class="table__head--title">Title</th>
          <th class="table__head--author">Author</th>
          <th class="table__head--rating">Rating</th>
          <th class="table__head--remove"></th>
        </tr>
      </thead>
      <tbody class="table__body">
        <!--
          <tr class="table__row">
            <td class="table__row--title">The Hobbit</td>
            <td class="table__row--author">Tolkien</td>
            <td class="table__row--rating">5</td>
            <td class="table__row--remove"><i class="far fa-times-circle"></i></td>
          </tr>
        -->
      </tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>

</html>
